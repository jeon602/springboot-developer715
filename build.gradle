plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.0'
    id 'io.spring.dependency-management' version '1.1.0'
}
//프로젝트에 사용할 플러그인 : 스프링부트 플러그인, 스프링ㅇ늬 의존성을 자동으로 관리하는 dependency-management

group = 'me.heeyeon' // 지정한 그룹 이름
version = '1.0-SNAPSHOT'
sourceCompatibility = '17'
//프로젝트 설정시 기본값인 그룹 이름과 버전입력 + 자바소스 컴파일 시 사용할 자바버전 입력함

repositories {
    mavenCentral()
}
//기본값인 mavencentral로 설정
dependencies {
//    testImplementation platform('org.junit:junit-bom:5.10.0') 20240715 프로젝트 생성 시 기본 설정 값
//    testImplementation 'org.junit.jupiter:junit-jupiter' 20240715 프로젝트 생성 시 기본 설정 값
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
//프로젝트 개발 시 필요한 기능의 의존성 입력
test {
    useJUnitPlatform()
}